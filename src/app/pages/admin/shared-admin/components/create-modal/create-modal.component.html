<div class="container">
  <h1>Product</h1>
  <div mat-dialog-content class="fields">
    <mat-form-field>
      <input matInput [(ngModel)]="data.name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.price" placeholder="Price" />
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        [(ngModel)]="data.description"
        placeholder="Description"
      ></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="btn-cancel btn">
      Cancel
    </button>
    <button
      mat-button
      [mat-dialog-close]="data"
      cdkFocusInitial
      class="btn-ok btn"
    >
      OK
    </button>
  </div>
</div>
