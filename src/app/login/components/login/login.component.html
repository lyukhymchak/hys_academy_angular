<div class="login-form">
  <div class="form-container">
    <form id="form">
      <input
        type="text"
        id="username"
        class="input"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="password"
        class="input"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit" id="login-btn" class="btn btn-dark">Login</button>
    </form>
  </div>
</div>
