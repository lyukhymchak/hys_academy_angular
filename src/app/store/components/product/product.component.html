<div class="card" [attr.id]="'card-' + product.id">
  <a class="card-name" routerLink="" (click)="onProductClick(product)">
    {{ product.name }}
  </a>
  <div class="card-price" [price]="product.price" setColor>
    {{ product.price | currencyPipe }}
  </div>

  <div class="button-container">
    <div class="btn-circle-group">
      <button type="button" class="btn-circle" (click)="setCountDec()">
        -
      </button>
      <div class="count">{{ quantity }}</div>
      <button type="button" class="btn-circle" (click)="setCountInc()">
        +
      </button>
    </div>
    <button
      class="btn btn-light"
      type="button"
      (click)="addToCart(product, quantity)"
    >
      {{ buttonLabel }}
    </button>
  </div>
</div>
