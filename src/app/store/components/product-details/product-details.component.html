<section class="section">
  <ng-container *ngIf="loading$ | async; else productCard">
    <div class="spinner">
      <app-spinner></app-spinner>
    </div>
  </ng-container>
  <ng-template #productCard>
    <h1>Products>{{ product.name }}</h1>
    <div class="card" [attr.id]="'card-' + product.id">
      <div class="card-name">{{ product.name }}</div>
      <div class="card-description">Description</div>
      <div class="card-price" setColor>
        {{ product.price | currencyPipe }}
      </div>
      <div class="button-container">
        <div class="btn-circle-group">
          <button type="button" class="btn-circle" (click)="setCountDec()">
            -
          </button>
          <div class="count">{{ quantity }}</div>
          <button type="button" class="btn-circle" (click)="setCountInc()">
            +
          </button>
        </div>
        <button
          class="btn btn-dark"
          type="button"
          (click)="addToCart(product, quantity)"
        >
          {{ buttonLabel }}
        </button>
      </div>
    </div>
  </ng-template>
</section>
