<section class="section">
  <h1>Products>{{ product.name }}</h1>
  <div class="card" [attr.id]="'card-' + product.id">
    <div class="card-name">{{ product.name }}</div>
    <div class="card-description">Description</div>
    <div class="card-price" [price]="product.price" setColor>
      {{ product.price | currencyPipe }}
    </div>
    <div>
      <button type="button" class="btn-small" (click)="setCountDec()">-</button>
      <span>{{ count }}</span>
      <button type="button" class="btn-small" (click)="setCountInc()">+</button>
      <button
        class="btn btn-dark"
        type="button"
        (click)="addToCart(product, count)"
      >
        {{ buttonLabel }}
      </button>
    </div>
  </div>
</section>
