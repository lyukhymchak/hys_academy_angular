<div *ngIf="isVisible()">
  <div class="tooltip" [style.left]="left + 'px'" [style.top]="top + 'px'">
    <div class="row" *ngFor="let item of items | keyvalue">
      <div>{{ item.key.name }}</div>
      <div class="countOfItems">{{ item.value }}</div>
      <button class="btn btn-dark" type="button">Delete</button>
    </div>
  </div>
</div>
