<div class="container" *ngIf="visibility">
  <div class="carttooltip">
    <div class="row" *ngFor="let item of items | keyvalue">
      <div class="name">{{ item.key.name }}</div>
      <div class="count">{{ item.value }}</div>
      <button class="btn btn-dark" type="button" (click)="deleteItem(item.key)">
        Delete
      </button>
    </div>
  </div>
</div>
