<div class="card" [attr.id]="'card-' + product.id">
  <a class="card-name" routerLink="/products/product/{{ product.id }}">
    {{ product.name }}
  </a>
  <div class="card-price" [price]="product.price" setColor>
    {{ product.price | currencyPipe }}
  </div>
  <button class="btn btn-light" (click)="addToCart(product)">
    Add to cart
  </button>
</div>
