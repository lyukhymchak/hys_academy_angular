<section class="section">
  <h1 class="section-title">Products</h1>
  <div class="cards">
    <app-product
      *ngFor="let curProduct of products"
      [product]="curProduct"
    ></app-product>
  </div>
  <div class="button-container">
    <app-button [class]="buttonClassNames.join(' ')">Load more </app-button>
  </div>
</section>
