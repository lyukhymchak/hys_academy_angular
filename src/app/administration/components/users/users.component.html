<header>
  <h1>Users</h1>
  <div class="form-container">
    <form id="form">
      <input
        type="text"
        id="search"
        class="input-search"
        name="search"
        placeholder="Search..."
      />

      <div>
        <select name="" id="" class="select">
          <option value="">More than</option>
        </select>
        <input type="date" id="date" class="input-date" name="date" value="" />
      </div>

      <button
        type="submit"
        id="apply"
        name="button"
        class="btn btn-dark btn-apply"
      >
        Apply
      </button>
    </form>
  </div>
</header>
<app-table [items]="users"></app-table>
