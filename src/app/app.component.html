<div class="container">
  <header class="header">
    <nav class="header-navbar">
      <div class="navbar-item">
        <img class="logo" src="../favicon.ico" width="50" alt="coffee cup" />
      </div>
      <div class="navbar-item">
        <a class="navbar-link" href="#">Products</a>
      </div>
      <div class="navbar-item">
        <a class="navbar-link" href="#">Cart</a>
      </div>
    </nav>
  </header>

  <section class="section">
    <h1 class="section-title">Products</h1>
    <div class="cards">
      <div
        *ngFor="let product of products"
        class="card"
        [attr.id]="'card-' + product.id"
      >
        <div class="card-name">{{ product.name }}</div>
        <div class="card-price">{{ product.price }}$</div>
        <button class="button btn-add" type="button">Add to cart</button>
      </div>
    </div>
    <div class="button-container">
      <button class="button btn-load" type="button">Load more</button>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-item">
      <a class="footer-link" href="#">Admin <span class="arrow">â†’</span></a>
    </div>
  </footer>
</div>
